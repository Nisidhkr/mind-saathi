services:
  # Backend API Service
  - type: web
    name: mind-saathi-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://mind-saathi-dashboard.onrender.com,https://mind-saathi-chat.onrender.com,https://mind-saathi-mindfulness.onrender.com,https://mind-saathi-resources.onrender.com

  # Dashboard Frontend
  - type: web
    name: mind-saathi-dashboard
    env: static
    buildCommand: npm install && cd dashboard && npm install && npm run build
    staticPublishPath: ./dashboard/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Chat Frontend
  - type: web
    name: mind-saathi-chat
    env: static
    buildCommand: npm install && cd "chat app FINAL/frontend" && npm install && npm run build
    staticPublishPath: ./chat app FINAL/frontend/dist
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Mindfulness Frontend
  - type: web
    name: mind-saathi-mindfulness
    env: static
    buildCommand: npm install && cd mindfulness-client && npm install && npm run build
    staticPublishPath: ./mindfulness-client/build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Resources Frontend
  - type: web
    name: mind-saathi-resources
    env: static
    buildCommand: npm install && cd resource && npm install && npm run build
    staticPublishPath: ./resource/build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

