services:
  # Backend API Service
  - type: web
    name: unified-mind-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromDatabase:
          name: unified-mind-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://unified-mind-dashboard.onrender.com,https://unified-mind-chat.onrender.com,https://unified-mind-mindfulness.onrender.com,https://unified-mind-resources.onrender.com

  # Dashboard Frontend
  - type: web
    name: unified-mind-dashboard
    env: static
    buildCommand: npm run build:dashboard
    staticPublishPath: ./dashboard/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Chat Frontend
  - type: web
    name: unified-mind-chat
    env: static
    buildCommand: npm run build:chat
    staticPublishPath: ./chat app FINAL/frontend/dist
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Mindfulness Frontend
  - type: web
    name: unified-mind-mindfulness
    env: static
    buildCommand: npm run build:mindfulness
    staticPublishPath: ./mindfulness-client/build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Resources Frontend
  - type: web
    name: unified-mind-resources
    env: static
    buildCommand: npm run build:resource
    staticPublishPath: ./resource/build
    pullRequestPreviewsEnabled: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: unified-mind-db
    databaseName: unified_mind_app
    user: unified_mind_user
    plan: starter
